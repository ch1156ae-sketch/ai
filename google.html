<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tetris</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --text-color: #e94560;
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        canvas {
            border: 4px solid #0f3460;
            background-color: #000;
            display: block;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 150px;
        }

        .stat-box {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #4ecca3;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
            display: none;
        }

        #overlay.active {
            display: flex;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #ff5e78;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>TETRIS</h1>

    <div id="game-container">
        <!-- 게임 오버 / 시작 화면 -->
        <div id="overlay" class="active">
            <h2 id="status-text">Ready?</h2>
            <div id="final-score-container" style="display:none; margin-bottom: 20px;">
                최종 점수: <span id="final-score">0</span>
            </div>
            <button id="start-btn">게임 시작</button>
        </div>

        <canvas id="tetris" width="240" height="400"></canvas>

        <div id="sidebar">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LINES</div>
                <div id="lines" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LEVEL</div>
                <div id="level" class="stat-value">1</div>
            </div>
            
            <div class="controls-hint">
                ← → : 이동<br>
                ↑ : 회전<br>
                ↓ : 내리기<br>
                Space : 하드 드롭
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');
        const levelElement = document.getElementById('level');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');
        const finalScoreContainer = document.getElementById('final-score-container');
        const finalScoreVal = document.getElementById('final-score');

        context.scale(20, 20);

        // 테트리미노 조각 생성
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // 보드 생성 (20행 12열)
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // 그리기 함수
        function draw() {
            // 배경 지우기
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // 그리드 선 그리기 (선택 사항)
            context.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            context.lineWidth = 0.05;
            for(let i=0; i<12; i++) {
                context.beginPath(); context.moveTo(i, 0); context.lineTo(i, 20); context.stroke();
            }
            for(let i=0; i<20; i++) {
                context.beginPath(); context.moveTo(0, i); context.lineTo(12, i); context.stroke();
            }

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        const colors = [
            null,
            '#FF0D72', // I
            '#0DC2FF', // L
            '#0DFF72', // J
            '#F538FF', // O
            '#FF8E0D', // Z
            '#FFE138', // S
            '#3877FF', // T
        ];

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // 블록 테두리 효과
                        context.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 충돌 체크
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 아레나에 플레이어 합치기
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // 회전 로직
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // 라인 삭제 및 점수 계산
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;
            }
            updateScore();
        }

        // 조각 드롭
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        // 즉시 하드 드롭
        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        // 조각 좌우 이동
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // 조각 리셋 (새 조각 생성)
        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        // 조각 회전 (충돌 보정 포함)
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        // 게임 오버 처리
        function gameOver() {
            isGameOver = true;
            statusText.innerText = "GAME OVER";
            finalScoreVal.innerText = player.score;
            finalScoreContainer.style.display = 'block';
            startBtn.innerText = "다시 하기";
            overlay.classList.add('active');
            cancelAnimationFrame(requestId);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            linesElement.innerText = player.lines;
            const level = Math.floor(player.lines / 10) + 1;
            levelElement.innerText = level;
            // 레벨에 따른 속도 조절
            dropInterval = Math.max(100, 1000 - (level - 1) * 100);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            lines: 0,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let requestId;

        function update(time = 0) {
            if (isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestId = requestAnimationFrame(update);
        }

        // 게임 시작 및 재시작 로직
        function startGame() {
            // 초기화
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            isGameOver = false;
            dropInterval = 1000;
            updateScore();
            playerReset();
            
            overlay.classList.remove('active');
            lastTime = performance.now();
            update();
        }

        // 키보드 이벤트
        document.addEventListener('keydown', event => {
            if (isGameOver) return;

            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 38) { // Up (Rotate)
                playerRotate(1);
            } else if (event.keyCode === 32) { // Space (Hard Drop)
                playerHardDrop();
            }
        });

        startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
